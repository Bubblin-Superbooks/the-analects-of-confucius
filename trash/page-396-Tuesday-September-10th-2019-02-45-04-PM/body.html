<div class="leaf flex"><div class="inner justify"><h4>Chap. Xix.</h4><p class="  start-chapter">The great officer, Hsien, who had been family-
minister to Kung-shu Wan, ascended to the prince's court in
company with Wan.
 The Master, having heard of it, said, 'He deserved to be
considered WAN (the accomplished).'</p></div> </div>
