<div class="leaf flex"><div class="inner justify"><h4>Chap. Iii.</h4><p class="  start-chapter">Confucius said, 'The revenue of the state has left
the ducal House now for five generations. The government has been
in the hands of the Great officers for four generations. On this
account, the descendants of the three Hwan are much reduced.'</p></div> </div>
