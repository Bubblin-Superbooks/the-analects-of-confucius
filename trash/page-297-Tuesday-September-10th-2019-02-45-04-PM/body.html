<div class="leaf flex"><div class="inner justify"><h4>Chap. Xvi.</h4><p class="  start-chapter">The head of the Chi family was richer than the
duke of Chau had been, and yet Ch'iu collected his imposts for him,
and increased his wealth.</p><p>The Master said, 'He is no disciple of mine. My little
children, beat the drum and assail him.'</p></div> </div>
