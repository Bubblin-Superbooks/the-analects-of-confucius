<div class="leaf flex"><div class="inner justify"><h4>Chap. Xxx.</h4><p class="  start-chapter">The Master said, 'The way of the superior man
is threefold, but I am not equal to it. Virtuous, he is free from
anxieties; wise, he is free from perplexities; bold, he is free from
fear.
 Tsze-kung said, 'Master, that is what you yourself say.'</p></div> </div>
