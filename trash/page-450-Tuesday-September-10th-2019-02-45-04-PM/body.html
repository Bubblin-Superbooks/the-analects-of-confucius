<div class="leaf flex"><div class="inner justify"><h4>Chap. Xxiii.</h4><p class="  start-chapter">Tsze-kung asked, saying, 'Is there one word
which may serve as a rule of practice for all one's life?' The Master
said, 'Is not RECIPROCITY such a word? What you do not want done
to yourself, do not do to others.'</p></div> </div>
