<div class="leaf flex"><div class="inner justify"><h4>Chap. Xviii.</h4><p class="  start-chapter">The Master said, 'I hate the manner in which
purple takes away the luster of vermilion. I hate the way in which
the songs of Chang confound the music of the Ya. I hate those who
with their sharp mouths overthrow kingdoms and families.'</p></div> </div>
