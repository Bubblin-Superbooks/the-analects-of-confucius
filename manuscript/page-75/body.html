<div class="leaf flex"><div class="inner justify"><h5>Xxxvi.</h5><p>The Master said, 'The superior man is satisfied
and composed; the mean man is always full of distress.'</p><h5>Xxxvii.</h5><p>The Master was mild, and yet dignified;
majestic, and yet not fierce; respectful, and yet easy.</p><hr class="section"></div> </div>
