<div class="leaf flex"><div class="inner justify"><h4>Chap. Xx.</h4><p class="  start-chapter">Zu Pei wished to see Confucius, but Confucius
declined, on the ground of being sick, to see him. When the bearer
of this message went out at the door, (the Master took his lute and)</p><p>sang to it, in order that Pei might hear him.</p></div> </div>
