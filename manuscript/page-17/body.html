<div class="leaf flex"><div class="inner justify"><h4>Chap. Viii.</h4><p class="  start-chapter">The Master said, 'If the scholar be not grave, he
will not call forth any veneration, and his learning will not be solid.
 'Hold faithfulness and sincerity as first principles.
 'Have no friends not equal to yourself.
 'When you have faults, do not fear to abandon them.'</p></div> </div>
