<div class="leaf flex"><div class="inner justify"><h4>Chap. X.</h4><p class="  start-chapter">The Master said, 'I have not seen a firm and
unbending man.' Some one replied, 'There is Shan Ch'ang.' 'Ch'ang,'
said the Master, 'is under the influence of his passions; how can he
be pronounced firm and unbending?'</p></div> </div>
