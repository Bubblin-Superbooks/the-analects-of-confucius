<div class="leaf flex"><div class="inner justify"><h4>Chap. I.</h4><p class="  start-chapter">The Master said, 'Is it not pleasant to learn with
a constant perseverance and application?
 'Is it not delightful to have friends coming from distant
quarters?'
 'Is he not a man of complete virtue, who feels no
discomposure though men may take no note of him?'</p></div> </div>
