<div class="leaf flex"><div class="inner justify"><h4>Chap. X.</h4><p class="  start-chapter">Yen Ch'iu said, 'It is not that I do not delight in your
doctrines, but my strength is insufficient.' The Master said, 'Those
whose strength is insufficient give over in the middle of the way
but now you limit yourself.'</p></div> </div>
