<div class="leaf flex"><div class="inner justify"><h4>Chap. Xxiv.</h4><p class="  start-chapter">The Master said, 'Fine words, an insinuating
appearance, and excessive respect;— Tso Ch'iu-ming was ashamed
of them. I also am ashamed of them. To conceal resentment against
a person, and appear friendly with him;— Tso Ch'iu-ming was
ashamed of such conduct. I also am ashamed of it.'</p></div> </div>
