<div class="leaf flex"><div class="inner justify"><h4>Chap. Xiv.</h4><p class="  start-chapter">The Master said, 'What has the lute of Yu to do
in my door?'
 The other disciples began not to respect Tsze-lu. The
Master said, 'Yu has ascended to the hall, though he has not yet
passed into the inner apartments.'</p></div> </div>
