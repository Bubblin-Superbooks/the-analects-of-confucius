<div class="leaf flex"><div class="inner justify"><h4>Chap. Xiii.</h4><p class="  start-chapter">The Master was wishing to go and live among
the nine wild tribes of the east.
 Some one said, 'They are rude. How can you do such a
thing?' The Master said, 'If a superior man dwelt among them, what
rudeness would there be?'</p></div> </div>
