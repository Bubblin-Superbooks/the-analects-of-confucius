<div class="leaf flex"><div class="inner justify"><h4>Chap. Xx.</h4><p class="  start-chapter">The Master said, 'When good order prevailed in his
country, Ning Wu acted the part of a wise man. When his country
was in disorder, he acted the part of a stupid man. Others may
equal his wisdom, but they cannot equal his stupidity.'</p></div> </div>
