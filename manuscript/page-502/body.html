<div class="leaf flex"><div class="inner justify"><h4>Chap. X.</h4><p class="  start-chapter">The Master said to Po-yu, 'Do you give yourself to
the Chau-nan and the Shao-nan. The man who has not studied the
Chau-nan and the Shao-nan, is like one who stands with his face
right against a wall. Is he not so?'</p></div> </div>
