<div class="leaf flex"><div class="inner justify"><h4>Chap. Vi.</h4><p class="  start-chapter">The chief of the Chi family was about to sacrifice to
the T'ai mountain. The Master said to Zan Yu, 'Can you not save him
from this?' He answered, 'I cannot.' Confucius said, 'Alas! will you
say that the T'ai mountain is not so discerning as Lin Fang?'</p></div> </div>
