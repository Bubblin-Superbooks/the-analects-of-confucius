<div class="leaf flex"><div class="inner justify"><h4>Chap. Xiii.</h4><p class="  start-chapter">Wang-sun Chia asked, saying, 'What is the
meaning of the saying, "It is better to pay court to the furnace than
to the south-west corner?"'
 The Master said, 'Not so. He who offends against Heaven
has none to whom he can pray.'</p></div> </div>
