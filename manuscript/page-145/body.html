<div class="leaf flex"><div class="inner justify"><h5>Xxix.</h5><p>The Master said, 'Let a good man teach the
people seven years, and they may then likewise be employed in
war.'</p><h5>Xxx.</h5><p>The Master said, 'To lead an uninstructed people
to war, is to throw them away.'</p><hr class="section"></div> </div>
