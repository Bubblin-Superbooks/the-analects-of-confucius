<div class="leaf flex"><div class="inner justify"><h4>Chap. Xxi.</h4><p class="  start-chapter">When the Master was in Ch'an, he said, 'Let me
return! Let me return! The little children of my school are
ambitious and too hasty. They are accomplished and complete so
far, but they do not know how to restrict and shape themselves.'</p></div> </div>
