<div class="leaf flex"><div class="inner justify"><h4>Chap. Xiii.</h4><p class="  start-chapter">The Master said, 'If a prince is able to govern his
kingdom with the complaisance proper to the rules of propriety,
what difficulty will he have? If he cannot govern it with that
complaisance, what has he to do with the rules of propriety?'</p></div> </div>
