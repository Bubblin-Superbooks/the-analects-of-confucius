<div class="leaf flex"><div class="inner justify"><h4>Chap. Iv.</h4><p class="  start-chapter">The Master said, 'When good government prevails
in a state, language may be lofty and bold, and actions the same.
When bad government prevails, the actions may be lofty and bold,
but the language may be with some reserve.'</p></div> </div>
