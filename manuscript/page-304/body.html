<div class="leaf flex"><div class="inner justify"><h4>Chap. Xxii.</h4><p class="  start-chapter">The Master was put in fear in K'wang and Yen
Yuan fell behind. The Master, on his rejoining him, said, 'I thought
you had died.' Hui replied, 'While you were alive, how should I
presume to die?'</p></div> </div>
