<div class="leaf flex"><div class="inner justify"><h4>Chap. Xviii.</h4><p class="  start-chapter">Chi K'ang, distressed about the number of
thieves in the state, inquired of Confucius how to do away with
them. Confucius said, 'If you, sir, were not covetous, although you
should reward them to do it, they would not steal.'</p></div> </div>
