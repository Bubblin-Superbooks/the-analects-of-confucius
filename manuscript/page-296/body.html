<div class="leaf flex"><div class="inner justify"><h4>Chap. Xv.</h4><p class="  start-chapter">Tsze-kung asked which of the two, Shih or
Shang, was the superior. The Master said, 'Shih goes beyond the due
mean, and Shang does not come up to it.'
 'Then,' said Tsze-kung, 'the superiority is with Shih, I
suppose.'
 The Master said, 'To go beyond is as wrong as to fall short.'</p></div> </div>
