<div class="leaf flex"><div class="inner justify"><h4>Chap. Viii.</h4><p class="  start-chapter">Po-niu being ill, the Master went to ask for him.
He took hold of his hand through the window, and said, 'It is killing
him. It is the appointment of Heaven, alas! That such a man should
have such a sickness! That such a man should have such a sickness!'</p></div> </div>
