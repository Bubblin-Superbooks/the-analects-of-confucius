<div class="leaf flex"><div class="inner justify"><h4>Chap. Iv.</h4><p class="  start-chapter">Tsze-hsia said, 'Even in inferior studies and
employments there is something worth being looked at; but if it be</p><p>attempted to carry them out to what is remote, there is a danger of
their proving inapplicable. Therefore, the superior man does not
practise them.'</p></div> </div>
