<div class="leaf flex"><div class="inner justify"><h4>Chap. Xxii.</h4><p class="  start-chapter">The Master said, 'I do not know how a man
without truthfulness is to get on. How can a large carriage be made
to go without the cross-bar for yoking the oxen to, or a small
carriage without the arrangement for yoking the horses?'</p></div> </div>
