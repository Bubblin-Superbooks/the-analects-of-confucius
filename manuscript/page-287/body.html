<div class="leaf flex"><div class="inner justify"><h4>Chap. Vi.</h4><p class="  start-chapter">Chi K'ang asked which of the disciples loved to
learn. Confucius replied to him, 'There was Yen Hui; he loved to
learn. Unfortunately his appointed time was short, and he died.
Now there is no one who loves to learn, as he did.'</p></div> </div>
